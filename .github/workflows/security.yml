name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        id: audit
        run: |
          npm audit --audit-level=high 2>&1 | tee audit-output.txt
        continue-on-error: true

      - name: Comment PR with audit results
        if: github.event_name == 'pull_request' && steps.audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let auditOutput = '';
            try { auditOutput = fs.readFileSync('audit-output.txt', 'utf8'); } catch (e) {}

            const truncate = (str, max = 5000) => str.length > max ? str.slice(0, max) + '\n... (truncated)' : str;

            const body = `## ⚠️ Security Audit Results\n\nVulnérabilités détectées:\n\n\`\`\`\n${truncate(auditOutput)}\n\`\`\`\n\n> Exécutez \`npm audit fix\` pour corriger automatiquement les problèmes.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('## ⚠️ Security Audit'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if high vulnerabilities found
        if: steps.audit.outcome == 'failure'
        run: |
          echo "High severity vulnerabilities found. Please run 'npm audit fix' to resolve."
          exit 1
